<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="register.php" method="POST" onsubmit="return validaPassword()">
        <h2>Register</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>        
        
        <label for="verifica_password">Verifica Password:</label>
        <input type="password" id="verifica_password" name="verifica_password" required>        
        
        <input type="submit" value="Registrati">
        <a href='index.php'>Torna indietro</a>
    </form>


    <script>
        function validaPassword() {
            var password = document.getElementById("password").value;
            var verificaPassword = document.getElementById("verifica_password").value;

            if (password !== verificaPassword) {
                alert("Le password non corrispondono!");
                return false; // Impedisce l'invio del modulo
            }
            alert("passwd ok");
            return true; // Consente l'invio del modulo
        }
    </script>
</body>
</html>
